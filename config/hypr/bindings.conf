$mod = ALT

# Core
bindd = $mod, RETURN, Terminal, exec, xdg-terminal-exec
bindd = $mod, SPACE, Launch app, exec,uwsm-app global-menu apps
bindd = $mod SHIFT, SPACE, Menu, exec, uwsm-app global-menu
bindd = $mod, Q, Close app, killactive
bindd = $mod SHIFT, L, Switch Language, exec, switch-language

# Fast Apps
bindd = $mod SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = $mod SHIFT, B, Browser, exec, uwsm-app -- zen-browser --new-window

# Tiling
bindd = $mod, J, Toggle window split, togglesplit, # dwindle
bindd = $mod, P, Pseudo window, pseudo, # dwindle
bindd = $mod, T, Toggle window floating/tiling, togglefloating,
bindd = $mod, F, Full screen, fullscreen, 0

# Focus
bindd = $mod, LEFT, Move window focus left, movefocus, l
bindd = $mod, RIGHT, Move window focus right, movefocus, r
bindd = $mod, UP, Move window focus up, movefocus, u
bindd = $mod, DOWN, Move window focus down, movefocus, d

# Switch workspaces
bindd = $mod, code:10, Switch to workspace 1, workspace, 1
bindd = $mod, code:11, Switch to workspace 2, workspace, 2
bindd = $mod, code:12, Switch to workspace 3, workspace, 3
bindd = $mod, code:13, Switch to workspace 4, workspace, 4
bindd = $mod, code:14, Switch to workspace 5, workspace, 5
bindd = $mod, code:15, Switch to workspace 6, workspace, 6
bindd = $mod, code:16, Switch to workspace 7, workspace, 7
bindd = $mod, code:17, Switch to workspace 8, workspace, 8
bindd = $mod, code:18, Switch to workspace 9, workspace, 9
bindd = $mod, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace
bindd = $mod SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = $mod SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = $mod SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = $mod SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = $mod SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = $mod SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = $mod SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = $mod SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = $mod SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = $mod SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# TAB between workspaces
bindd = $mod, TAB, Next workspace, workspace, e+1
bindd = $mod SHIFT, TAB, Previous workspace, workspace, e-1

# Swap active window with the one next to it
bindd = $mod SHIFT, LEFT, Swap window to the left, swapwindow, l
bindd = $mod SHIFT, RIGHT, Swap window to the right, swapwindow, r
bindd = $mod SHIFT, UP, Swap window up, swapwindow, u
bindd = $mod SHIFT, DOWN, Swap window down, swapwindow, d

# Resize active window
bindd = $mod, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = $mod, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = $mod SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = $mod SHIFT, code:21, Expand window down, resizeactive, 0 100

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# --- MEDIA BUTTONS --- #

# Only display the OSD on the currently focused monitor
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# --- SCREENSHOT --- # 
bindd = $mod, F12, Screenshot Display, exec, cmd-screenshot fullscreen
bindd = $mod, F11, Screenshot Region, exec, cmd-screenshot region
bindd = $mod, F10, Screenshot Window, exec, cmd-screenshot window
